<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alien Chatbot ðŸ‘½</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ‘½ Alien Chatbot</h1>
        <div class="chat-box" id="chat-box">
            <div class="bot-msg">{{ question }}</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type your reply..." />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");

        form.onsubmit = async (e) => {
            e.preventDefault();
            const msg = input.value;
            chatBox.innerHTML += `<div class="user-msg">${msg}</div>`;
            input.value = "";

            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `msg=${encodeURIComponent(msg)}`
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="bot-msg">${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
